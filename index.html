<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <section class="left-side">
    <p class="header-left">Your Result</p>
    <div class="stats">
      <p class="first-stat">76</p>
      <p class="second-stat">of 100</p>
    </div>
    <p class="great">Great</p>
    <p class="score">You scored higher than 65% of the people who have taken these tests.</p>
  </section>

  <section class="right-side">
  <p class="header-right">Summary</p>

    <div class="summary-cart">
      <div class="iconName">
        <img src="assets/images/icon-reaction.svg">
        <p style="color: #fa494c;">Reaction</p>
      </div>
      <p class="rating">80 <span> / 100</span></p>
    </div>

    <div class="summary-cart sumary-cart-2">
      <div class="iconName">
        <img src="assets/images/icon-memory.svg">
        <p style="color: #f8af1b;">Memory</p>
      </div>
      <p class="rating">92 <span> / 100</span></p>
    </div>

    <div class="summary-cart sumary-cart-3">
      <div class="iconName">
        <img src="assets/images/icon-verbal.svg">
        <p style="color: #38e0b4;">Verbal</p>
      </div>
      <p class="rating">61 <span> / 100</span></p>
    </div>

    <div class="summary-cart sumary-cart-4">
      <div class="iconName">
        <img src="assets/images/icon-visual.svg">
        <p style="color: #516df8;">Visual</p>
      </div>
      <p class="rating">72 <span> / 100</span></p>
    </div>
    <button>Continue</button>
  </section>
  </main>
</body>
</html>
